<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>Note App</h2>
        </div>
        <div class="search">
            <input type="text" id="srch" placeholder="Search a Note">
        </div>
    </header>
    <div class="container" id="con-body">
        <div class="inp-form">
            <form action="" id="add-frm">
                <h3>Add a Note</h3>
                <input type="text" name="" id="n-title" placeholder="Title">
                <textarea name="" id="n-body" cols="30" rows="10" placeholder="Note Body"></textarea>
                <button type="submit" id="save">Save</button>
                <button type="reset" id="reset">Reset</button>
            </form>
        </div>
        <div class="table" id="tbl-div">
            <table id="items">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>View</th>
                        <th>Delete</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
